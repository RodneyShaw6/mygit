<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #4ec0ca;
            display: block;
            margin: 0 auto;
        }

        .info {
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .controls {
            margin-top: 15px;
            color: white;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê¶ Flappy Bird</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="info">
            <div id="score">Score: 0</div>
            <div class="controls">Press SPACE or CLICK to start and flap</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -9
        };

        let pipes = [];
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        let frameCount = 0;

        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;
        const pipeFrequency = 90; // frames between pipes

        // Initialize game
        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            frameCount = 0;
            updateScore();
        }

        // Draw bird
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // Rotate bird based on velocity
            const rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            ctx.rotate(rotation);
            
            // Bird body (yellow circle)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(9, -4, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2 - 5, 0);
            ctx.lineTo(bird.width / 2 + 5, -3);
            ctx.lineTo(bird.width / 2 + 5, 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw pipe
        function drawPipe(pipe) {
            // Top pipe
            ctx.fillStyle = '#5cb85c';
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.strokeStyle = '#4a934a';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // Pipe cap (top)
            ctx.fillStyle = '#4a934a';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
            
            // Bottom pipe
            ctx.fillStyle = '#5cb85c';
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            ctx.strokeStyle = '#4a934a';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            
            // Pipe cap (bottom)
            ctx.fillStyle = '#4a934a';
            ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
        }

        // Create new pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                scored: false
            });
        }

        // Update game state
        function update() {
            if (!gameStarted || gameOver) return;

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Generate pipes
            frameCount++;
            if (frameCount % pipeFrequency === 0) {
                createPipe();
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }

                // Check collision
                if (checkCollision(pipes[i])) {
                    gameOver = true;
                    return;
                }

                // Update score
                if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].scored = true;
                    score++;
                    updateScore();
                }
            }

            // Check boundaries
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        // Check collision with pipe
        function checkCollision(pipe) {
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4ec0ca');
            gradient.addColorStop(1, '#87ceeb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw pipes
            pipes.forEach(pipe => drawPipe(pipe));

            // Draw bird
            drawBird();

            // Draw game over message
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press SPACE or CLICK to restart', canvas.width / 2, canvas.height / 2 + 50);
            }

            // Draw start message
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Ready to Fly?', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.font = '20px Arial';
                ctx.fillText('Press SPACE or CLICK to start', canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        // Bird jump
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                init();
            } else if (gameOver) {
                init();
                gameStarted = true;
            } else {
                bird.velocity = bird.jumpStrength;
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Start game loop
        init();
        gameLoop();
    </script>
</body>
</html>
